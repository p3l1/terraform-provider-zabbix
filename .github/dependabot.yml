# ABOUTME: Dependabot configuration for automated dependency updates.
# ABOUTME: Creates PRs weekly for GitHub Actions, Go modules, and Docker images.
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"

  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"

  - package-ecosystem: "docker-compose"
    directory: "/docker"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
