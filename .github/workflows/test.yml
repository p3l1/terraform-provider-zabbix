# ABOUTME: CI workflow for running tests on every push and pull request.
# ABOUTME: Runs build, lint, and acceptance tests against Zabbix using Docker Compose.

name: Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - 'README.md'
  pull_request:
    paths-ignore:
      - 'README.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Terraform Provider Acceptance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v .

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Start Zabbix environment
        working-directory: docker
        run: docker compose up -d --wait --wait-timeout 300

      - name: Run tests
        env:
          TF_ACC: "1"
          ZABBIX_URL: "http://localhost:8080/api_jsonrpc.php"
          ZABBIX_API_TOKEN: "071fb9d2e8f72cf9c40128f0f5aab3def1bab0893413314b083fdcb4551eb01a"
        run: go test -v -cover -timeout 30m ./...

      - name: Show container logs on failure
        if: failure()
        working-directory: docker
        run: docker compose logs
