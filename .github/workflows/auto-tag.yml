# ABOUTME: Calculates next semantic version from conventional commits and creates a tag.
# ABOUTME: Triggers the release workflow by creating a tag matching the v* pattern.

name: Auto Tag

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  create-tag:
    name: Create Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main

      - name: Create and push tag
        if: steps.semver.outputs.next != steps.semver.outputs.current
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.semver.outputs.next }}" -m "Release ${{ steps.semver.outputs.next }}"
          git push origin "${{ steps.semver.outputs.next }}"

      - name: No version bump needed
        if: steps.semver.outputs.next == steps.semver.outputs.current
        run: echo "No conventional commits requiring version bump found"
