# ABOUTME: Docker Compose configuration for local Zabbix test environment.
# ABOUTME: Provides a complete Zabbix 7.0 stack for running acceptance tests.

services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zabbix"]
      interval: 5s
      timeout: 5s
      retries: 5

  zabbix-server:
    image: zabbix/zabbix-server-pgsql@sha256:033791214ab8146a4663c56dd6b46f742f03363e441d928216202136d094e154 # alpine-7.0.22
    environment:
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "zabbix_server", "-R", "config_cache_reload"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql@sha256:f8997ca999d1597b8ea6c44b283b3a027d3b25e5b41c3b29ceb60ac61d430f92 # alpine-7.0.22
    ports:
      - "8080:8080"
    environment:
      ZBX_SERVER_HOST: zabbix-server
      DB_SERVER_HOST: postgres
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      POSTGRES_DB: zabbix
      PHP_TZ: UTC
    depends_on:
      zabbix-server:
        condition: service_healthy
      db-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -X POST -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"apiinfo.version\",\"params\":{},\"id\":1}' http://localhost:8080/api_jsonrpc.php | grep -q result"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  db-init:
    image: postgres:18-alpine
    volumes:
      - ./init-db.sql:/init-db.sql:ro
    environment:
      PGPASSWORD: zabbix
    depends_on:
      zabbix-server:
        condition: service_healthy
    command: ["psql", "-h", "postgres", "-U", "zabbix", "-d", "zabbix", "-f", "/init-db.sql"]
    restart: "no"

volumes:
  postgres-data:
